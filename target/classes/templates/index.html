<script>
$(document).ready(function(){
	$.ajax({
		url:"/team0/exchange",
		method:"GET",
		dataType:"text",
		header:{"Content-Type":"application/json"},
	}).done(function (fragment) {
		let exchange = JSON.parse(fragment);
		console.log(exchange);
		localStorage.setItem('usa', exchange[22]['tts']);
		localStorage.setItem('japan', exchange[12]['tts']);
		localStorage.setItem('china', exchange[6]['tts']);
 	}).always(function() {
	});
	});

</script>
